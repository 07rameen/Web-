<!DOCTYPE html>
<style>
	.divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.example
{
	background-color: dimgrey;
	align-content: center;
}

</style>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<h1 align="center">Login</h1>
		
		<section class="vh-100">
			<div class="container py-5 h-100">
			  <div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
				  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image" width="700">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

					<form id="reg-form" align="right">
			<div class="form-outline mb-4">
			<!--	<input type="email" id="form1Example13" class="form-control form-control-lg" />
			-->
			<label class="form-label" for="form1Example13">Username</label>
			<input type="text" autocomplete="off" id="username" placeholder="Username" class="form-control" class="form-control-lg" />
			<br>
			  </div>

			  <div class="form-outline mb-4">
			<!--	<input type="password" id="form1Example23" class="form-control form-control-lg" />
			-->
			<label class="form-label" for="form1Example23">Password</label>
			
				<input type="password" autocomplete="off" id="password" placeholder="Password" class="form-control" class="form-control-lg" />
				<br>
		
			  </div>
			
		
		<!--<input type="submit" value="Submit Form" class="btn btn-primary"/> -->
			<button type="submit" class="btn btn-primary" value="Submit Form">Sign in</button>
			
		</form>
	
		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
